<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>User Directory</title>
</head>

<body>

<div class="container">

	<h3>User's Contact Info</h3>
	<hr>
	
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>Fullname</th>
				<th>Address</th>
				<th>Phone Number</th>
			</tr>
		</thead>
		
		<tbody>
			<td th:text="${userProfileDTO.fullName}" />	
			<td th:text="${userProfileDTO.address}" />	
			<td th:text="${userProfileDTO.phonenumber}" />	
		</tbody>		
	</table>
	<hr>
		<a th:href="@{/user/listBookOffers}">Back to Book Offers</a> &nbsp; &nbsp;
		<a th:href="@{/user/dashboard}">Back to dashboard</a> 
		
		
</div>
	
</body>
</html>
