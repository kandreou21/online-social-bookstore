<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Save User Profile</title>
</head>

<body>
	
	<div class="container">
	
		<h3>User Directory</h3>
		<hr>
		
		<p class="h4 mb-4">Save User Profile </p>
	
		<form action="#" th:action="@{/user/saveProfile}"
						 th:object="${userProfileDTO}" method="POST">
		
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{username}" />
			
			<input type="text" th:field="*{fullName}"
					class="form-control mb-4 col-4" placeholder="Fullname" required>
			
			<label>Age:</label>
			<input type="text" th:field="*{age}"
					class="form-control mb-4 col-4" placeholder="Age" required>

			<input type="text" th:field="*{address}"
					class="form-control mb-4 col-4" placeholder="Address" required>
					
			<input type="text" th:field="*{phonenumber}"
					class="form-control mb-4 col-4" placeholder="Phone Number" required>	
			
			<input type="hidden" th:field="*{bookOffers}" />
			
			<input type="text" name="bookCategories" 
					class="form-control mb-4 col-4" placeholder="Favourite Book Categories(comma-separated)" required />
   			
   			<input type="text" name="bookAuthors" 
   					class="form-control mb-4 col-4" placeholder="Favourite Book Authors(comma-separated)" required />
			
			<button type="submit" class="btn btn-info col-2">Save</button>
		</form>
	
		<hr>
			<a th:href="@{/user/dashboard}">Back to dashboard</a> 
		
	</div>
</body>

</html>
