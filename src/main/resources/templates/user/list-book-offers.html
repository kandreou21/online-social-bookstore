<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>User Directory</title>
</head>

<body>

<div class="container">

	<h3>Book Offers Directory</h3>
	<hr>
	
	<!-- Add a button -->
	<a th:href="@{/user/showOfferForm}"
		class="btn btn-primary btn-sm mb-3">
		Add Book Offer
	</a>
	
	
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>Title</th>
				<th>Author(s)</th>
				<th>Category</th>
				<th>Summary</th>
				<th>Actions</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="tempBookOffer : ${bookOffersDTO}">
			
				<td th:text="${tempBookOffer.title}" />	
				<td>
	                <!-- Iterate over the list of authors -->
	                <ul>
	                    <li th:each="author : ${tempBookOffer.bookAuthors}" th:text="${author.name}" />
	                </ul>
            	</td>
				<td th:text="${tempBookOffer.bookCategory.name}" />	
				<td th:text="${tempBookOffer.summary}" />	
				
				<td>
					<!-- Add "delete" button/link -->					
					<a th:href="@{/user/deleteBookOffer(bookId=${tempBookOffer.bookId})}"
					   class="btn btn-danger btn-sm"
					   onclick="if (!(confirm('Are you sure you want to delete this subject?'))) return false">
						Delete
					</a>
				</td>
				
			</tr>
		</tbody>		
	</table>
	<hr>
		<a th:href="@{/user/dashboard}">Back to dashboard</a>
	
</div>
	
</body>
</html>
