<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Save Book Offer</title>
</head>

<body>
	
	<div class="container">
	
		<h3>User Directory</h3>
		<hr>
		
		<p class="h4 mb-4">Save Book Offfer </p>
	
		<form action="#" th:action="@{/user/saveOffer}"
						 th:object="${bookDTO}" method="POST">
						 
			<input type="hidden" th:field="*{bookId}" />
			
			<input type="text" th:field="*{title}"
					class="form-control mb-4 col-4" placeholder="Title" required>

			<input type="text" th:field="*{summary}"
					class="form-control mb-4 col-4" placeholder="Summary" required>
					
			<input type="text" name="authors" 
   					class="form-control mb-4 col-4" placeholder="Book Authors(comma-separated)" required />
				
			<input type="text" th:field="*{bookCategory.name}"
					class="form-control mb-4 col-4" placeholder="Book Category" required>

			<button type="submit" class="btn btn-info col-2">Save</button>
						
		</form>
	
		<hr>
		<a th:href="@{/user/listBookOffers}">Back to Book Offers List</a>
		
	</div>
</body>

</html>
